<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>
<body>
    <div>
        <input 
            type="button" 
            value="clicca qui" 
            disabled
        >
    </div>
    <div>
        <label for="number">Number</label>
        <input 
            type="number" 
            id="number" 
            name="number"
            step="2" 
            min="0" 
            max="100" 
            autofocus
        >
    </div>
    <div>
        <label for="checkbox">Opzione 1</label>
        <input 
            type="checkbox" 
            id="checkbox" 
            checked
        >
    </div>
    <input 
        type="date" 
        value="2020-02-26" 
        min="1990-01-01" 
        max="2100-12-31"
    >
</body>
</html>
